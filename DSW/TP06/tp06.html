<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP06 - Janela Window e Calculadora</title>
</head>
<body>
    <head></head>
    <main>
        <input type="text" onchange="closeWin()">

        <input type="button" value="Abrir" onclick="openWin()">
        <input type="button" value="Fechar" onclick="closeWin()">
    </main>

    <script>
        let calc_win;
        
        function openWin() {
            calc_win = window.open("Calculadora/Calculadora.htm", "Calculadora - TP06", "width=600,height=700");
        }
        
        function closeWin() {
            calc_win.close();
        }


    </script>
</body>
</html>

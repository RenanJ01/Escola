<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./icon.jpg" type="image/x-icon">
    <title>B4T2 - Lista Países</title>
</head>

<body>
    <div id="title">
        <h1>B4T2</h1>
        <h1 id="T">Continente e Seus Países</h1>
    </div>
    <!-- Menu Suspenso -->
    <nav class="nav_bar" id="nav_bar">
        <div class="bar">
            <a href="./index.html" class="bar_item button">Início</a>
        </div>
    </nav>

    <!-- Integrantes -->
    <div id="aba">
        <h1>Integrantes do Grupo:</h1>
        <p>
            Jonatas Renan - CB3008606 </br>
            Eriel de Jesus - CB1990543
            <br>
        </p>
    </div>

    <main>

        <section id="scn_slc">
            <select id="slc_continentes">
                <option disabled>Selecione o continente:</option>
                <option value="North America">America - Norte</option>
                <option value="South America">America - Sul</option>
                <option value="Europe">Europa</option>
                <option value="Africa">África</option>
                <option value="Asia">Ásia</option>
                <option value="Oceania">Oceania</option>
            </select>
        </section>

        <table id="tb_paises">
            <tr>
                <th id="tb-l">Nome</th>
                <th>Capital</th>
                <th id="tb-r">Bandeira</th>
            </tr>
        </table>
        <br /><br /><br />
    </main>

    <script>

        function LoadPaises() {
            const Continente = [];

            const xmlhttp = new XMLHttpRequest();
            xmlhttp.open("GET", "https://restcountries.com/v3.1/all");
            xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

            xmlhttp.onload = function () {
                if (xmlhttp.status === 200) {
                    const dados = JSON.parse(this.response);
                    const slc = document.getElementById("slc_continentes");
                    const idSlc = slc.options[slc.selectedIndex].value;

                    dados.forEach(country => {
                        if (country.continents === idSlc) {
                            Continente.push([country.name.common, country.capital, country.flags]);
                        }
                    });

                    const table = document.getElementById("tb_paises");
                    table.innerHTML = "";

                    const tdr = document.createElement("tr");
                    for (let i = 0; i < 3; i++) {
                        const th = document.createElement("th");
                        switch (i) {
                            case 0:
                                th.innerText = "Nome";
                                th.setAttribute("id", "tb-l");
                                break;
                            case 1:
                                th.innerText = "Capital";
                                break;
                            case 2:
                                th.innerHTML = "Bandeira";
                                th.setAttribute("id", "tb-r");
                                break;
                        }
                        tdr.appendChild(th);
                    }
                    table.appendChild(tdr);

                    Continente.forEach(country => {
                        const tr = document.createElement("tr");
                        for (let i = 0; i < 3; i++) {
                            const td = document.createElement("td");
                            switch (i) {
                                case 0:
                                    td.innerText = country[0];
                                    break;
                                case 1:
                                    td.innerText = country[1];
                                    break;
                                case 2:
                                    td.innerHTML = `<img alt="${country[2].alt}" src="${country[2].svg}">`;
                                    break;
                            }
                            tr.appendChild(td);
                        }
                        table.appendChild(tr);
                    });
                }
            };

            xmlhttp.send();
        }

        // Evento de carregamento da página
        document.querySelector("body").addEventListener('load', LoadPaises());

        // Evento de mudança no select
        document.getElementById("slc_continentes").onchange = function () { LoadPaises() };
    </script>

</body>

</html>
